        <div class="projectinfobox">
            <div class="descriptionbox1">
                <h2>Why</h2>
                <p>
                    This project sets out to explore the abstract process of developing form from movement. 
                </p>
            </div>
            <div class="descriptionbox2">
                <h2>What</h2>
                <p>
                    A series of static and dynamic models that experiment with scale, motion, visual communication, and interaction. 
                </p>
            </div>
            <div class="descriptionbox3">
                <h2>How </h2>
                <p>
                    Wood + rubber bands, clay, high-density foam.
                </p>
            </div>
